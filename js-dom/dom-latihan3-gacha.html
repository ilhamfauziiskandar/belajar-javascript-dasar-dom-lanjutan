<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha</title>
    <link rel="stylesheet" href="../css/gacha.css">
</head>
<body>
    
    <div class="container">
        <a href="../index.html">Kembali</a>
        <h1>Simulasi Gacha Idle Legend</h1>
        <div class="area-komputer"style="background: none;">
            <p align="center" class="gacha">
                <button class="gacha1x">Summon 1x</button>
                <button class="gacha10x">Summon 10x</button>
            </p>
            <br>
            <p align="center">
                <button class="reset">Reset</button>
            </p>
            <div class="area-komputer"style="background: none;">
                <p>Count : <span class="count"></span></p><br>
                <p>Legendary : <span class="legendary"></span></p><br>
                <p>B5 : <span class="b5"></span></p><br>
                <p>Hero B5 : <span class="heroB5"></span></p><br>
            </div>
        </div>
        
        <div class="area-player">
            <div class="info"></div>
        <div class="info10x"></div>
        </div>
    </div>
        
    <script src="../js/js-dom/dom-gacha.js"></script>
</body>
</html>
